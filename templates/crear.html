<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background: #005AA7;  /* fallback for old browsers */background: -webkit-linear-gradient(to right, #FFFDE4, #005AA7);  /* Chrome 10-25, Safari 5.1-6 */background: linear-gradient(to right, #FFFDE4, #005AA7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">
    <a href=""></a>
    <div class="container my-4 col">
        <nav class="nav-tabs    "> <H1>BASES DE DATOS </H1>
            <form action="/" method="get">
                <button class="btn btn-secondary mt-3" type="submit" >Volver</button>
                <br>
            </form>
        
        </nav>

        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                {% with messsages = get_flashed_messages() %}
                {% if messsages %}
                {% for messsage in messsages %}
                <p>{{ messsage }}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
          </div>
            <form class="form-control" action="/crear" method="post">
            <div class="mt-3">
                <label for="label">Hostname</label><br>
                <input type="text" name="hostname">
            </div>
            <div class="mt-3">
                <label for="label">usuario</label><br>
                <input type="text" name="user">
            </div>
            <div class="mt-3">
                <label for="label">password</label><br>
                <input type="text" name="contrasena">
            </div>
            <div class="mt-3">
                <label for="label">puerto</label><br>
                <input type="text" name="port">
            </div>
            <div class="mt-3">
                <label for="label">nombre database</label><br>
                <input type="text" name="nombre">
            </div>
            <div class="mt-3">               
               <button class="btn btn-primary mt-3" type="submit" >Crear</button>
            </div>
            </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
