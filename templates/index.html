<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background: chartreuse;
            background: linear-gradient(to right,#ffa751,#1eda6c);
        }
        .bg{          
            background-image: url("http://www.redttu.edu.co/es/wp-content/uploads/2016/01/itp.png" );
            background-position: center center;
        }
    </style>
  
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col bg"> 
        </div>
        <div class="col">
            <h2 class="fw-bold text-center py-4" style="color: rgb(59, 70, 61);">PARCIAL 2 ANDRES ORDOÑEZ</h2>
            
            <form action="/listar" method="">
               
                <div class="mb-4">
                    <label for="text" class="form-Label" >Hostname</label>
                    <input type="text" class="form-control" name="hostname">
                </div>
                <div class="mb-4">
                    <label for="text" class="form-Label" >Usuario</label>
                    <input type="text" class="form-control" name="usuario">
                </div>
                <div class="mb-4">
                    <label for="text" class="form-Label" >Contraseña</label>
                    <input type="text" class="form-control" name="password"> 
                </div>
                <div class="mb-4">
                    <label for="text" class="form-Label" >Puerto</label>
                    <input type="text" class="form-control" name="puerto"> 
                </div>
                <div class="mb-4">
                    <label for="text" class="form-Label" >Base de datos</label>
                    <input type="text" class="form-control" name="nombre"> 
                </div>
                    <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-secondary"><b>Listar</b></button>
                     </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary"><b>Crear nueva</b></button>
                    </div>
                    
                

            </form>
        </div>
    </div>
</div>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
